<mat-card class="post-card" [class]="fullHeight() ? 'h-100' : ''" appearance="outlined">
  <mat-card-header class="mb-2">
    <mat-card-title class="post-card-title">{{post().user?.name ?? 'NA'}}</mat-card-title>
    <mat-card-subtitle class="post-card-subtitle">{{post().user?.company?.name ?? 'NA'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4 class="text-white">{{post().title}}</h4>
    <p>
      {{post().body}}
    </p>
  </mat-card-content>
</mat-card>
